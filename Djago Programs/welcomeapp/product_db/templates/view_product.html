<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>View Product</h2>
    <table border="1">
        <tr>
            <th>PId</th>
            <th>PName</th>
            <th>Price</th>
        </tr>
        {% for product in products%}
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.product_name}}</td>
                <td>{{product.product_price}}</td>
            </tr>

        {%endfor%}
    </table>
    <a href="/product_db">Back</a>
</body>
</html>
